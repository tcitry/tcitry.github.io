{{ define "main" }}
<div class="timeline-container">
  <div class="timeline">
    {{ range .Site.Data.portfolio.items }}
    <div class="timeline-item">
      <div class="timeline-date">{{ .title }}</div>
      <div class="timeline-content">
        <h3 class="timeline-title">{{ .cardTitle }}</h3>
        <h4 class="timeline-subtitle">
          <a href="{{ .url }}" target="_blank">{{ .cardSubtitle }}</a>
        </h4>
        {{ range .cardDetailedText }}
          <p class="timeline-text">{{ . | safeHTML }}</p>
        {{ end }}
      </div>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
