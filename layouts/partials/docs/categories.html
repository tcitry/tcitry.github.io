<nav>
  <p style="color: darkgrey;">共 {{ sub (len (where .Site.RegularPages "Type" "in" .Site.Params.mainSections)) 1 }} 篇</p>
  <ul>
    {{ range $term := (slice "Categories") }}
    {{ with $.Site.GetPage (printf "/%s" $term | urlize) }}
    <li class="book-section-flat">
      <ul>
        {{ range .Pages }}
        <li class="flex justify-between">
          <a href="#{{ .Title }}">{{ .Title }}</a>
          <span>{{ len .Pages }}</span>
        </li>
        {{ end }}
      </ul>
    </li>
    {{ end }}
    {{ end }}
  </ul>
</nav>
