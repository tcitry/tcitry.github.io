{{ if default true .Site.Params.BookSearch }}
<div class="book-search hidden">
  <div class="search-wrapper">
    <input type="text" id="book-search-input" placeholder="{{ i18n "Search" }}" aria-label="{{ i18n "Search" }}" maxlength="64" data-hotkeys="s/" />
    <button class="shortcut-hint" onclick="openGlobalSearch()">⌘+k</button>
  </div>
  <div class="book-search-spinner hidden"></div>
  <ul id="book-search-results"></ul>
</div>

<style>
  .search-wrapper {
    position: relative;
    width: 100%;
  }
  
  .shortcut-hint {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: #e5e5e5;
    color: #606060;
    font-size: 12px;
    padding: 2px 5px;
    border-radius: 4px;
    border: none;
    cursor: pointer;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    transition: background-color 0.2s;
  }
  
  .shortcut-hint:hover {
    background: #d0d0d0;
  }
  
  @media (prefers-color-scheme: dark) {
    .shortcut-hint {
      background: #3a3a3a;
      color: #c0c0c0;
    }
  }
  
  /* 当输入框获得焦点或有内容时隐藏提示 */
  #book-search-input:focus + .shortcut-hint,
  #book-search-input:not(:placeholder-shown) + .shortcut-hint {
    display: none;
  }
</style>
<script>
  document.querySelector(".book-search").classList.remove("hidden");
  
  // 点击快捷键提示打开全局搜索
  function openGlobalSearch() {
    // 调用body.html中定义的openSearch函数
    if (typeof window.openSearch === 'function') {
      window.openSearch();
    }
  }
</script>
{{ end }}
