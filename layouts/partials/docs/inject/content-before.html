{{ if and (eq .Site.BaseURL "http://localhost:1313/") .File }}
  <p><a href="obsidian://open?vault=Blog&file={{ .File.Path }}" class="open-obsidian-btn" target="_blank">在 Obsidian 打开笔记</a></p>
{{ end }}

{{ if and (eq .Type "docs") (in .Params.tags "ByAI") }}
  <div class="ai-content-warning">
    <span>This article is extracted from the chat log with AI. Please identify it with caution.</span>
  </div>
{{ end }}
