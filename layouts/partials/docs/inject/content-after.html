<div>
    {{ if in .Permalink "/posts/"}}
        {{ if or (.PrevInSection) (.NextInSection)}}
            <h5>本文以 <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/deed.zh">CC 署名-非商业性使用-禁止演绎 4.0 国际</a> 协议进行许可。</h5>
            <p>
                {{ with .PrevInSection }}
                    {{if .Title}}上一篇：<a href="{{.Permalink}}">{{ .Title }}</a>{{end}}
                {{end}}
            </p>
            <p>
                {{ with .NextInSection }}
                    {{if .Title}}下一篇：<a href="{{ .Permalink }}">{{ .Title }}</a>{{end}}
                {{ end }}
            </p>
            <script src="https://giscus.app/client.js"
                data-repo="tcitry/tcitry.github.io"
                data-repo-id="MDEwOlJlcG9zaXRvcnkxNDc2MzI2MTk="
                data-category="Announcements"
                data-category-id="DIC_kwDOCMyx684COMlk"
                data-mapping="og:title"
                data-reactions-enabled="1"
                data-emit-metadata="0"
                data-input-position="top"
                data-theme="preferred_color_scheme"
                data-lang="zh-CN"
                data-loading="lazy"
                crossorigin="anonymous"
                async>
            </script>
        {{ end }}
    {{ end }}
</div>

<!-- KaTeX -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.0/dist/katex.min.css" integrity="sha384-t5CR+zwDAROtph0PXGte6ia8heboACF9R5l/DiY+WZ3P2lxNgvJkQk5n7GPvLMYw" crossorigin="anonymous">

<!-- The loading of KaTeX is deferred to speed up page rendering -->
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.0/dist/katex.min.js" integrity="sha384-FaFLTlohFghEIZkw6VGwmf9ISTubWAVYW8tG8+w2LAIftJEULZABrF9PPFv+tVkH" crossorigin="anonymous"></script>

<!-- To automatically render math in text elements, include the auto-render extension: -->
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.0/dist/contrib/auto-render.min.js" integrity="sha384-bHBqxz8fokvgoJ/sc17HODNxa42TlaEhB+w8ZJXTc2nZf1VgEaFZeZvT4Mznfz0v" crossorigin="anonymous"
    onload="renderMathInElement(document.body);"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
      renderMathInElement(document.body, {
              delimiters: [
                  {left: "$$", right: "$$", display: true},
                  {left: "$", right: "$", display: false},
                  {left: "\\(", right: "\\)", display: false},
                  {left: "\\[", right: "\\]", display: true}
              ]
          });
    });
</script>
