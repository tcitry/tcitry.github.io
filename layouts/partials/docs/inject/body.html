          window.open(ele[0].href, "_self");
        }
      }
    }
  }
</script>

<!-- PageFind 搜索 -->
<div id="search-container">
  <div id="search-dialog">
    <div id="search"></div>
  </div>
</div>

<link href="/pagefind/pagefind-ui.css" rel="stylesheet">
<script src="/pagefind/pagefind-ui.js" type="text/javascript"></script>
<script>
  // 初始化PageFind
  let pagefindUI = null;
  
  // 搜索框显示/隐藏控制
  const searchContainer = document.getElementById('search-container');
  
  // 点击背景关闭搜索
  searchContainer.addEventListener('click', function(e) {
    if (e.target === searchContainer) {
      closeSearch();
    }
  });
  
  // 将搜索函数设置为全局可访问
  window.openSearch = function() {
    // 如果还没有初始化搜索实例，则初始化
    if (!pagefindUI && typeof PagefindUI !== 'undefined') {
      pagefindUI = new PagefindUI({
        element: "#search",
        showSubResults: true,
        showImages: true,
        resetStyles: false,
        autofocus: true
      });
    }
    
    searchContainer.style.display = 'flex';
    setTimeout(() => {
      const searchInput = document.querySelector('#search .pagefind-ui__search-input');
      if (searchInput) {
        searchInput.focus();
      }
    }, 100);
  };
  
  // 关闭搜索函数也设置为全局可访问
  window.closeSearch = function() {
    searchContainer.style.display = 'none';
  };
  
  // 监听键盘快捷键
  document.addEventListener('keydown', function(e) {
    // cmd+k 或 ctrl+k
    if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
      e.preventDefault();
      openSearch();
    }
    
    // ESC键关闭
    if (e.key === 'Escape' && searchContainer.style.display === 'flex') {
      closeSearch();
    }
  });
</script>

<!-- KaTeX -->
<link rel="stylesheet" href="/katex/katex.min.css">

<!-- The loading of KaTeX is deferred to speed up page rendering -->
<script src="/katex/katex.min.js"></script>

<!-- To automatically render math in text elements, include the auto-render extension: -->
<script src="/katex/auto-render.min.js" onload="renderMathInElement(document.body);"></script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    renderMathInElement(document.body, {
      delimiters: [
        {left: "$$", right: "$$", display: true},
        {left: "$", right: "$", display: false},
        {left: "\\(", right: "\\)", display: false},
        {left: "\\[", right: "\\]", display: true}
      ]
    });
  });
</script>

      t.rel = "noopener noreferrer";
    }
  }
</script>
