{{ define "main" }}
  {{ $pages := intersect (where .Site.RegularPages "Type" "in" (slice "weekly")) (where .Site.Pages "Params.date" "!=" nil) }}
  <p class="doc-title">目前共 {{ len $pages }} 篇周刊，可通过 <a href="/weekly/index.xml">RSS</a> 订阅。</p>
  <div class="card-list">
    {{ range .Pages }}
      <a href="{{ .RelPermalink }}" class="card">
        <img src={{ .Params.image | relURL }} />
        <div class="flex justify-between card-title">
          <div>{{ .Title }}</div>
          <div><time style="color: darkgrey;">{{.Date.Format "2006/01"}}</time></div>
        </div>
        <div class="card-content">
          <p>{{ .Description }}</p>
        </div>
      </a>
    {{ end }}
  </div>
{{ end }}
