{{ define "main" }}
<article class="markdown">
  <h1>
    <a href="{{ .RelPermalink }}">{{ partial "docs/title.html" . }}</a>
  </h1>
  {{ partial "docs/post-meta" . }}
  <blockquote class="secondary-info">{{ .Description }}</blockquote>
  {{- .Content -}}
</article>
{{ end }}

{{ define "toc" }}
  {{ partial "weekly-toc" . }}
{{ end }}
